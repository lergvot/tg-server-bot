name: Deploy Telegram Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to server
        id: deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: TGKEY,CHATID,GEMINI_KEY,CI_SECRET
          script: |
            export TGKEY="${{ secrets.TGKEY }}"
            export CHATID="${{ secrets.CHATID }}"
            export GEMINI_KEY="${{ secrets.GEMINI_KEY }}"
            export CI_SECRET="${{ secrets.CI_SECRET }}"

            cd /opt/tg-server-bot

            echo "üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–¥–∞ –∏–∑ main"
            git fetch origin main --depth=1
            git reset --hard FETCH_HEAD
            git clean -xfd

            echo "üõë –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å—Ç–∞—Ä—ã—Ö –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤..."
            docker compose -f Docker/docker-compose.yml down --remove-orphans

            echo "–°–±–æ—Ä–∫–∞ –∏ –∑–∞–ø—É—Å–∫..."
            docker compose -f Docker/docker-compose.yml up -d --build

            echo "–û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–ø—É—Å–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤..."
            sleep 10

            echo "–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤..."
            # –î–æ–±–∞–≤–ª—è–µ–º —Ü–∏–∫–ª –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å —Ç–∞–π–º–∞—É—Ç–æ–º
            max_attempts=7
            attempt=1
            while [ $attempt -le $max_attempts ]; do
              if docker compose -f Docker/docker-compose.yml ps --services --filter status=running | grep -q "bot" && \
                 docker compose -f Docker/docker-compose.yml ps --services --filter status=running | grep -q "nginx"; then
                echo "‚úÖ –í—Å–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã —É—Å–ø–µ—à–Ω–æ –∑–∞–ø—É—â–µ–Ω—ã"
                break
              fi
              
              if [ $attempt -eq $max_attempts ]; then
                echo "‚ùå –ü—Ä–µ–≤—ã—à–µ–Ω–æ –≤—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è –∑–∞–ø—É—Å–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤"
                docker compose -f Docker/docker-compose.yml logs
                exit 1
              fi

              echo "‚è≥ –ü–æ–ø—ã—Ç–∫–∞ $attempt –∏–∑ $max_attempts, –æ–∂–∏–¥–∞–Ω–∏–µ 10 —Å–µ–∫—É–Ω–¥..."
              sleep 10
              attempt=$((attempt + 1))
            done

            echo "‚úÖ Deployment completed"

      - name: Wait for FastAPI to be healthy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "‚è≥ –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–ø—É—Å–∫–∞ FastAPI (http://127.0.0.1:8001/health)..."
            for i in {1..30}; do
              sleep 2
              response=$(curl -s -X GET http://127.0.0.1:8001/health)
              if echo "$response" | grep -q '"status":"ok"'; then
                echo "‚úÖ FastAPI –∑–∞–ø—É—â–µ–Ω –∏ –æ—Ç–≤–µ—á–∞–µ—Ç –Ω–∞ /health"
                echo "–û—Ç–≤–µ—Ç: $response"
                exit 0
              fi
              echo "‚è≥ –û–∂–∏–¥–∞–µ–º /health... ($i/30)"
            done
            echo "‚ùå FastAPI –Ω–µ –∑–∞–ø—É—Å—Ç–∏–ª—Å—è –≤–æ–≤—Ä–µ–º—è"
            exit 1

      - name: Report Status
        uses: ./.github/actions/ci-report
        with:
          status: ${{ steps.deploy.outcome }}
          ci_secret: ${{ secrets.CI_SECRET }}
          ci_endpoint: ${{ secrets.CI_ENDPOINT }}
